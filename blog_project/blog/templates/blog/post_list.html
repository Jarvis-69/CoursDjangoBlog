<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Liste des articles du blog</h1>
    <a href="{% url 'post_new' %}">Ajouter un nouvel article</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
